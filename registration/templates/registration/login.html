{% load crispy_forms_tags %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="container mt-5">
        <div class="row justify-content-end">
            <div class="col-md-4">
             <div class="border p-4 rounded shadow-sm" style="margin-left: -100px; margin-top: 200px; width: 450px;">
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success" style="margin-left: 150px;">Войти</button>
                <a href="{% url 'user_register' %}" class="btn btn-outline-secondary btn-sm" style="margin-left: -210px; margin-top: 20px; padding: 4px 8px; font-size: 12px;">Регистрация</a>
                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
               </form>
             </div>
            </div>
        </div>
    </div>
</body>
</html>

{% load crispy_forms_tags %}
{% load static %}


<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'registration/styles.css' %}">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="container mt-5 form-centering">
        <div class="row">
            <div class="col-md-5">
                <div class="border p-4 rounded shadow-sm" style="margin-top: 180px;">
            <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success" style="margin-left: 150px;">Зарегистрироваться</button>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                 </form>
                 </div>
                </div>
            </div>
        </div>
    </body>
</html>
